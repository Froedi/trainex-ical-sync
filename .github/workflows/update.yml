name: Update Trainex ICS

# Läuft automatisch alle 6 Stunden und kann manuell getriggert werden
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ICS Script ausführen
        env:
          TRAINEX_USER: ${{ secrets.TRAINEX_USER }}
          TRAINEX_PASS: ${{ secrets.TRAINEX_PASS }}
        run: python script.py

- name: ICS committen und pushen
  run: |
    git config user.name "github-actions"
    git config user.email "actions@github.com"
    git add stundenplan.ics
    if git diff --cached --quiet; then
      echo "Keine Änderungen, Commit übersprungen"
    else
      git commit -m "Update ICS"
      git push
    fi

