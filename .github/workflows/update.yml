name: Update Trainex ICS

on:
  schedule:
    - cron: '0 */6 * * *'  # alle 6 Stunden
  workflow_dispatch:  # manuelles Ausführen möglich

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Playwright & Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ICS Script ausführen
        env:
          TRAINEX_USER: ${{ secrets.TRAINEX_USER }}
          TRAINEX_PASS: ${{ secrets.TRAINEX_PASS }}
        run: python script.py

      - name: ICS committen und pushen
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
